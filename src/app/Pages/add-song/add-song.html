
<ion-header>

  <ion-navbar>
    <ion-title>Add song</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block clear (click)="addsong(song)">Add</button>

  <ion-item>
    <ion-label>
      Band Name
    </ion-label>
    <ion-input [(ngModel)]="song.band" placeholder="band name..."></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>
        song Title
      </ion-label>
      <ion-input [(ngModel)]="song.title" placeholder="song name..."></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>
          Chords
        </ion-label>
        <ion-input [(ngModel)]="song.chords" placeholder="chords..."></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>
           Lyrics
          </ion-label>
          <ion-input [(ngModel)]="song.lyrics" placeholder="lyrics..."></ion-input>
        </ion-item>

  <ion-item>
    <button ion-button (click)="getUserPosition()">Get Location</button>
    </ion-item>
  <ion-card>
      <ion-card-content>
        Band Picture:
        <img [src]="base64Image" *ngIf="base64Image" />
        <ion-item class="chords">
           <ion-label>Location taken: </ion-label>
           <ion-input [(ngModel)]="geoLocation" placeholder="geolocation..."></ion-input>

         </ion-item>

      </ion-card-content>
    </ion-card>

    <ion-title>
      Sound Recorder & Player
    </ion-title>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <!-- <ion-input [(ngModel)]="recordingName" placeholder="recording..."></ion-input> -->
        <!-- <button ion-button primary (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record</button>
        <button ion-button primary (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Record</button> -->
        <button ion-button primary (click)="captureAudio()">Capture Audio</button>
        <button ion-button primary (click)="captureVideo()">Capture Video</button>
        <button ion-button (click)="openCamera()">Take Picture</button>
      </ion-card-title>
    </ion-card-content>
  </ion-card>
<ion-list>
  <ion-item *ngFor="let file of mediaFiles; index as i">
    <button ion-button clear item-end large (click)="playFile(file.localURL, file.name)"><ion-icon name="play"></ion-icon></button>
    <p>{{file.name}}</p>
    <p>{{file.size / 1000 / 1000 | number }} MB</p>
    </ion-item>
    </ion-list>

    <video controls autoplay #myvideo> </video>

  <!-- <ion-list>
    <ion-item *ngFor="let audio of audioList; index as i;">
      <p>{{audio.filename}}</p>
      <button ion-button clear item-end large (click)="playAudio(audio.filename, i)"><ion-icon name="play"></ion-icon></button>
    </ion-item>
  </ion-list> -->

</ion-content>
